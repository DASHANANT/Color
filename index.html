<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorSense Quiz</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🎨 ColorSense Quiz</header>
  <nav class="menu">
    <button class="menu-btn" onclick="toggleSidebar()">☰ Menu</button>
  </nav>
  <aside class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✖</button>
    <h2>Menu</h2>
    <ul>
      <li><a href="learn.html">📚 Learn Colors</a></li>
      <li><a href="#" onclick="showLastScores()">📈 Last Scores</a></li>
      <li><a href="#" onclick="resetQuiz()">🔄 Reset Quiz</a></li>
    </ul>
  </aside>
  <div class="container">
    <div class="color-box" id="colorBox"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <p id="score">Score: 0 / 0</p>
    <div class="progress-bar" id="progressBar"></div>
    <p id="timer">Time: 0s</p>
    <button class="learn-btn" onclick="location.href='learn.html'">📚 Learn Colors</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
