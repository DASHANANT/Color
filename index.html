<!DOCTYPE html>
<html lang="en">
<head>

      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;

      cursor: pointer;
    }
    .feedback {

      margin-top: 10px;
    }
    .learn-btn {
      margin-top: 20px;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;

      cursor: pointer;
    }
  </style>
</head>
